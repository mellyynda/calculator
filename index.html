<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <p>*this calculator uses only one operator type at a time, the result of an operation can then be used in a new
        operation of your choice</p>
    <div class="wrapper">
        <div class="screen">
        </div>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="divide">รท</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="multiply">ร</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="clear">AC</button>
        <button class="number" value="0">0</button>
        <button class="operator" value="add">+</button>
        <button class="operator" value="subtract">-</button>
        <button class="equal">=</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
